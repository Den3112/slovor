name: Security Audit

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'

jobs:
  audit:
    name: npm Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Lando
        uses: lando/setup-lando@v3
        with:
          lando-version: stable
      
      - name: Start Lando
        run: lando start
      
      - name: Run npm audit
        run: |
          lando npm audit --audit-level=moderate
      
      - name: Check for outdated packages
        run: |
          lando npm outdated || true
      
      - name: Create security issue on vulnerabilities
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security vulnerabilities detected',
              body: `Security audit failed on ${new Date().toISOString()}\n\nPlease review and update vulnerable dependencies.\n\nRun locally:\n\`\`\`bash\nlando npm audit\nlando npm audit fix\n\`\`\``,
              labels: ['security', 'dependencies']
            })
      
      - name: Stop Lando
        if: always()
        run: lando destroy -y